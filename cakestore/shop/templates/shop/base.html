<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>{% block title %}Cake Store{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">        
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" width="100" height="100"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_history' %}">Order History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}                                    
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="{% static 'js/script.js' %}"></script>


    <a href="javascript:void(0)" id="scrollTopButton">Scroll Top</a>
    <style type="text/css">
        #scrollTopButton {
        position: fixed;
        right: 5%;
        bottom: 10px;
        background: red;
        padding: 10px;
        font-size: 20px;
        color: #fff;
        text-decoration: none;
        opacity: 0;
        transition: all 0.4s ease-in-out 0s;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function() {
        
        var scrollTopButton = $("#scrollTopButton");
        
        $(window).on('scroll',function() {
            
            if ($(this).scrollTop() > 10) {
            $(scrollTopButton).css("opacity", "1");
            } else {
            $(scrollTopButton).css("opacity", "0");
            }
        }); 
        //Click event to scroll to top
        $(scrollTopButton).on('click', function() {
            $('html, body').animate({
            scrollTop: 0
            }, 500);
            return false;
        }); 
        
        }); 
    </script>
        
</body>
